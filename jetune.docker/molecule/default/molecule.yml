---
dependency:
    name: galaxy
driver:
    name: docker
lint: |
    yamllint .
platforms:
    - name: ${MOLECULE_DISTRO:-centos7}
      image: "kubecloudsas/docker-ansible-test:${MOLECULE_DISTRO:-centos7}"
      command: ${MOLECULE_DOCKER_COMMAND:-""}
      volumes:
          - /sys/fs/cgroup:/sys/fs/cgroup:ro
      privileged: true
      pre_build_image: true

provisioner:
    name: ansible
    env:
        ANSIBLE_ROLES_PATH: molecule/roles
    lint:
        name: ansible-lint
        options:
            force-color: true
    playbooks:
        converge: ${MOLECULE_PLAYBOOK:-playbook.yml}
scenario:
    name: default
    test_sequence:
        - lint
        - dependency
        - syntax
        - create
        - prepare
        - converge
        - side_effect
        - verify
        - cleanup
        - destroy
verifier:
    name: testinfra
    lint:
        name: flake8
